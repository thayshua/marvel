<h2 class="title">{{ character.name }} Details</h2>
<img
  class="thumbnail"
  [src]="imageUrl"
  [alt]="character.name" />
<p class="id"><strong>ID: </strong>{{ character.id }}</p>
<p class="name"><strong>Name: </strong>{{ character.name }}</p>
<p class="description"><strong>Description: </strong>{{ character.description }}</p>
